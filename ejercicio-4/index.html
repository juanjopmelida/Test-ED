<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Polygon Arrays</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 425px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.
      // When the user clicks on the polygon an info window opens, showing
      // information about the polygon's coordinates.

      var map;
      var infoWindow;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 41.05, lng: -4.79},
          mapTypeId: 'terrain'
        });

        // Define the LatLng coordinates for the polygon.
        var verticesPoligono = [
            { lat: 41.05, lng: -4.79 },
            { lat: 40.39, lng: -6.09 },
            { lat: 39.29, lng: -5.85 },
            { lat: 38.39, lng: -4.09 },
            { lat: 38.94, lng: -2.59 },
            { lat: 40.09, lng: -3.12 },
            { lat: 40.95, lng: -3.99 }
        ];


        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: verticesPoligono,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        bermudaTriangle.setMap(map);

        // Add a listener for the click event.
        bermudaTriangle.addListener('mouseover', showArrays);
        bermudaTriangle.addListener('mouseout', hideArrays);
        bermudaTriangle.addListener('click', setZoom);
        
        infoWindow = new google.maps.InfoWindow;

        var ctaLayer =  new google.maps.KmlLayer({
          url: '1.kml',
          map: map
        });
      }

      /** @this {google.maps.Polygon} */
      function showArrays(event) {
        // Since this polygon has only one path, we can call getPath() to return the
        // MVCArray of LatLngs.
        var vertices = this.getPath();

        var contentString = '<b>Bermuda Triangle polygon</b>'

        // Replace the info window's content and position.
        infoWindow.setContent(contentString);
        infoWindow.setPosition(event.latLng);

        infoWindow.open(map);
      }

      function hideArrays(event){
        infoWindow.setMap(null);
      }

      function setZoom(event) {
          map.setCenter(event.latLng);
          map.setZoom(7);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFKZOyxySVj98HEVi6YTGVpTR5V0eOF6M&callback=initMap">
    </script>
  </body>
</html>
